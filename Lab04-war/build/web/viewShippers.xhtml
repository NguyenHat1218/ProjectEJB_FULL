<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style>
            body{
                background: #ddd;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background-image: url('https://i.imgur.com/Pzksh49.png');
                object-fit: cover;
            }
            .container{
                max-width: 700px;
                width: 100%;
                background: #fff;
                padding: 20px;
                border-radius: 20px;
                
            }
            table{
                width: 100%;
            }
            table th{
                background: dodgerblue;
                color: #fff;
                padding: 7px 9px;
                border: 1px solid #ddd;
                text-align: left;
            }
            table td{
                padding: 7px 9px;
                border: 1px solid #ddd;
            }
            .list{
                display: flex;
                justify-content: space-between;
                margin-bottom: 20px;
            }
            .list a{
                text-decoration: none;
                background: #ff5150;
                color: #fff;
                padding: 10px 20px;
                border-radius: 10px;
            }
            input[type="submit"]{
                margin: 0 10px;
                height: 30px;
                outline: none;
                cursor: pointer;
                border: 1px solid transparent;
                color: #fff;
                font-weight: 600;
                transition: all 0.4s ease;
            }
            .editShipper{
                display: flex;
                justify-content: space-around;
            }
            .edit{
                background: orange;
            }
            .delete{
                background: #ff5150;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container">
            <div class="list">
                <h:link outcome="addShipper" value="Create new shipper"/>
                <h:link outcome="findShipper" value="Find shipper"/>
            </div>
            <h:dataTable value="#{shippersMB.getList()}" var="item" cellspacing="0" cellpadding="0">
                <h:column>
                    <f:facet name="header">Shipper ID</f:facet>
                    <h:outputText value="#{item.shipperID}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Company Name</f:facet>
                    <h:outputText value="#{item.companyName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Company Phone</f:facet>
                    <h:outputText value="#{item.phone}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Operation</f:facet>
                    <h:form id="editShipper" class="editShipper">
                        <h:commandButton value="Edit" action="#{shippersMB.editShipper(item.shipperID)}" class="edit"/>
                        <h:commandButton value="Delete" action="#{shippersMB.deleteShipper(item.shipperID)}" class="delete"/>
                    </h:form>
                </h:column>
            </h:dataTable>
        </div>
    </h:body>
</html>
