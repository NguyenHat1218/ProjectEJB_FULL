<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body{
                background: #ddd;
                width: 100%;
                min-height: 100vh;
                background-image: url('https://i.imgur.com/Pzksh49.png');
                object-fit: cover;
            }
            .container{
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                flex-direction: column;
            }
            .btn-view{
                display: block;
                padding: 10px 15px;
                max-width: 220px;
                width: 100%;
                text-decoration: none;
                background: steelblue;
                color: #fff;
                border-radius: 20px;
                transition: all 0.4s ease;
                font-size: 22px;
                text-align: center;
                margin: 15px 0;
                box-shadow: 5px 5px 5px #fff;
            }
            .btn-view:hover{
                transform: scale(1.2);
                background: midnightblue;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container">
            <h2>Project EJB</h2>
            <h:link outcome="viewShippers" value="View shipper" class="btn-view"/>
            <h:link outcome="viewRegion" value="View region" class="btn-view"/>
            <h:link outcome="ajax" value="View Ajax Selectonemenu" class="btn-view"/>
            <h:link outcome="addOderDetais" value="Add OrderDetails" class="btn-view"/>
            <h:link outcome="empandterri" value="Add Employee and Territories" class="btn-view"/>
            <h:link outcome="addEmployeeandTerrtoriesByDataListt" value="Add Employee and Territories by DataList" class="btn-view"/>
        </div>
    </h:body>
</html>
