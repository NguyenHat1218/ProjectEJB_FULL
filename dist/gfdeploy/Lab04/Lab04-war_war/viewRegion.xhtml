<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
         <style>
            body{
                background: #ddd;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background-image: url('https://i.imgur.com/Pzksh49.png');
                object-fit: cover;
            }
            .container{
                max-width: 700px;
                width: 100%;
               
                padding: 20px;
                border-radius: 20px;
                
            }
            table{
                width: 100%;
                 background: #fff;
                 margin: 30px 0;
                 padding: 20px;
                 border-radius: 10px;
            }
            table th{
                text-align: left;
                background: dodgerblue;
                color: #fff;
                padding: 7px 9px;
                border-left: 1px solid #fff;
            }
            table td{
                padding: 7px 9px;
                border: 1px solid #ddd;
            }
            .list{
                display: flex;
                justify-content: space-between;
                margin-bottom: 20px;
            }
            .list a{
                text-decoration: none;
                background: #ff5150;
                color: #fff;
                padding: 10px 20px;
                border-radius: 10px;
            }
            .title{
                text-align: center;
            }
            .add{
                text-decoration: none;
                background: #ff5159;
                color: #fff;
                font-weight: 600;
                padding: 7px 10px;
                border-radius: 4px;
                transition: all 0.3s ease;
            }
            .add:hover{
                background: darkred;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container">
            <h1 class="title">List of Region</h1>
            <div class="menu">
                <h:link outcome="addTerritories" value="Add new territories" class="add"/>
            </div>
            <h:dataTable value="#{territoriesMB.showAllRegion()}" var="item" cellspacing="0" cellpadding="0">
                <h:column>
                    <f:facet name="header">Region ID</f:facet>
                    <h:outputText value="#{item.regionID}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Region Description</f:facet>
                    <h:outputText value="#{item.regionDescription}"/>
                </h:column>
            </h:dataTable>
            <h:dataTable value="#{territoriesMB.showTerritoriesByRegionId()}" var="item" cellspacing="0" cellpadding="0">
                <h:column>
                    <f:facet name="header">Territories ID</f:facet>
                    <h:outputText value="#{item.territoryID}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Territories Description</f:facet>
                    <h:outputText value="#{item.territoryDescription}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Region ID</f:facet>
                    <h:outputText value="#{item.regionID.regionID}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Region Description</f:facet>
                    <h:outputText value="#{item.regionID.regionDescription}"/>
                </h:column>
            </h:dataTable>
        </div>
    </h:body>
</html>
