<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body{
                background: #ddd;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background-image: url('https://i.imgur.com/Pzksh49.png');
                object-fit: cover;
            }
            .container{
                max-width: 400px;
                width: 100%;
                background: #fff;
                padding: 20px;
                border-radius: 20px;
                
            }
            .title{
                font-size: 30px;
                text-align: center;
                display: block;
            }
            .input{
                margin: 10px 0;
            }
            input[type="text"]{
                width: 100%;
                display: block;
                height: 30px;
                padding: 0 10px;
                border: 1px solid #ddd;
                border-radius: 10px;
                margin-top: 7px;
                outline: none;
            }
            .title{
                text-align: center;
            }
            input[type="submit"],input[type="reset"]{
                width: 40%;
                display: inline-block;
                margin: 0 10px;
                cursor: pointer;
                height: 30px;
                font-weight: 600;
                color: #fff;
                border: 1px solid transparent;
                transition: all 0.4s ease;
                outline: none;
                border-radius: 10px;
            }
            input[type="submit"]{
                background: green;
            }
            input[type="reset"]{
                background: #ff5159;
            }
            input[type="submit"]:hover,input[type="reset"]:hover{
                transform: scale(1.2);
            }
        </style>
    </h:head>
    <h:body>
        <div class="container">
            <h:form id="frmAddShipper">
                <h:outputText value="Add new Shipper" class="title"/>
                <div class="input">
                    <h:outputText value="Company name"/>
                    <h:inputText value="#{shippersMB.companyName}"/>
                </div>
                <div class="input">
                    <h:outputText value="Phone"/>
                    <h:inputText value="#{shippersMB.phone}"/>
                </div>
                <div class="input">
                    <h:commandButton value="Add" action="#{shippersMB.addShipper()}"/>
                    <h:commandButton value="Reset" type="reset"/>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
